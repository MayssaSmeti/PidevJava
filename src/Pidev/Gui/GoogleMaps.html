<!DOCTYPE html>
<html>
  <head>
    <title>Rechercher d'adresse avec Leaflet</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
        position: fixed;
        right: 0;
      }
      #search-input {
        width: 100%;
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
 



  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"></script>
    <script>
      var mymap = L.map("map").setView([33.886917, 9.537499], 5);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Map data &copy; OpenStreetMap contributors",
        maxZoom: 18,
      }).addTo(mymap);
      
       var searchControl = L.Control.geocoder({
       collapsed: false,
       placeholder: "Rechercher une adresse",
       defaultMarkGeocode: false}).on("markgeocode", function (event) {
       var marker = L.marker(event.geocode.center).addTo(mymap);
       }).addTo(mymap);
      document.getElementById("tfadresse").value.addEventListener("change", function () {
      searchControl.geocode(document.getElementById("tfadresse").value);
 });
    </script>
  </body>
</html>
